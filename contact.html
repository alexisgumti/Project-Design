<!DOCTYPE html>
<html>
    <head>
        <title>CONTACT</title>
        <link rel="stylesheet" href="style3.css">
    </head>
    <body>
        <form>
            <label for="username">Enter your username:</label>
            <input type="text" name="username" id="username" placeholder="username" required>
            <br>
            <label for="email">Enter your email address:</label>
            <input type="email" name="email" id="email" placeholder="email" required>
            <br>
            <label for="password">Enter your password:</label>
            <input type="password" name="password" id="password" placeholder="password" required>
            <br>
            <p>Select your age range:</p>
            <input type="radio" name="age" id="ages 5-9">
            <label for="option-1">ages 5-9</label><br>
            <input type="radio" name="age" id="ages 10-14">
            <label for="option-1">ages 10-14</label><br>
            <input type="radio" name="age" id="ages 15-19">
            <label for="option-1">ages 15-19</label><br>
            <br>
            <p>Security Questions:</p>
            <label for="question">Security Question:</label>
            <select name="question" id="question">
                <option value="q1">What is your favourite Starbucks drink</option>
                <option value="q2">How long have you been drinking Starbucks</option>
                <option value="q3">What is your favourite food at Starbucks</option>
                <option value="q4">What is  Starbucks drink that you think everyone likes</option>
            </select>
            <br>
            <label for="answer">Enter your answer:</label>
            <input type="text" name="answer" id="answer">
            <br><br>
            <label for="bio">Enter your opinion on my website...</label><br>
            <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Enter your opinion on my website..."></textarea>
            <br><br>
            <label for="date">Enter your birthday:</label>
            <input type="date" name="date" id="date">
            <br><br>
            <label for="colour">Input your favourite colour:</label>
            <br>
            <input type="color" name="colour" id="colour" value="#ffc0cb">
            <br>
            <input type="submit" name="submit" id="submit">
            <input type="reset" name="reset" id="reset">
        </form>
    </body>
</html>
